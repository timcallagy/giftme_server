{% extends 'giftme/base.html' %}

{% load static %}

{% block body %}
<div class=text-center>
    <h2>{{ gift_updated.owner_name }}'s Gift</h2>
    <img src="http://graph.facebook.com/{{ gift_updated.owner_id }}/picture?width=100&height=100" class="img-thumbnail"> 
</div>
<div class="row">
    <h3 class="text-center">{{ gift_updated.name }}</h3> 
    {% if 'http' in gift_updated.pic %} 
    <div class="col-md-2 col-md-offset-2 text-center"><a href="{{gift_updated.url}}" ><img src="{{gift_updated.pic}}" class="img-thumbnail" alt="Responsive image" width="150px" /></a></div><br>
    {% else %}
    <div class="col-md-2 col-md-offset-2 text-center"><a href="{{gift_updated.url}}" ><img src="{% static gift_updated.pic %}" class="img-thumbnail" alt="Responsive image" width="150px" /></a></div><br>
    {% endif %}
    <div class="col-md-4">
        <div class="text-center">
            <div class="alert alert-success"><strong>Payment Successful!</strong></div>
            <a href = "https://giftmeserver.herokuapp.com/web_gifts/{{ gift_updated.owner_id }}/0/"><button class="btn btn-blue-green">Go to full wishlist</button></a>
        </div>
    </div>
</div>

{% endblock %}
